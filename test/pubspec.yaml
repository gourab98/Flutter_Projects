name: test
description: A Note Pad.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # Database storage:
  sqflite: ^2.0.0+3

  # format DateTime:
  intl: ^0.17.0
  
  # Display  todo in grid:
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 600 
    - family: ArchitectsDaughter
      fonts:
        - asset: assets/fonts/ArchitectsDaughter-Regular.ttf
          style: italic  